<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Conselhos</title>


    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
    <div class="alinhamento-dos-elementos">
        <main class="caixa-principal">
            <div class="textos">
                <p class="advice"> Advice <span class="numero-conselho" id="id-conselho"></span> </p>
        
                <p class="conselhos" id="conselhos"><p>
            </div>
        
            <picture class="detalhe-pattern">
                <source srcset="imagens/pattern-divider-mobile.svg" media="(max-width: 576px)" class="pattern-divider-mobile">
                <img src="imagens/pattern-divider-desktop.svg" alt="Pattern divider" class="divisoria-desktop">
            </picture>
        
         
            <button class="botao" id="button">
                <img src="imagens/icon-dice.svg" alt="Dice icon">
            </button>
        </main>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
